{%extends "base.html" %} {% block mainbody %}
<div class="container">
    <section class="firstSection">
        <h2>Just Pie Chart</h2>
        <div class="row input-group">
            <div class="col-md-6  mb-3"><input type="text" class="form-control" id="txtKW" value="" placeholder="Input your key word here" /></div>
            <div class="col-md-6  mb-3"><button class="btn btn-primary btn-block form-control" id="btnSearch">Search Key Word</button> </div>
        </div>

        <div class="row">
            <div class="col-md-12  mb-3">
                <label for="selPower">Choice the word:</label>
                <select class="custom-select d-block w-100" class="form-control" id="selKW" required="">
                    <option value=-1 selected>Non of this Key Word in database</option>
                </select>
            </div>
        </div>

        <hr class="mb-4">
        <div class="row">

            <div class="col-md-12 mb-3 ">
                <div id="divPieChart" style="width: 100%;height:380px;"></div>
            </div>

        </div>
    </section>
</div>


<script src="/static/js/echarts.min.js" type="text/javascript"></script>
<script src="/static/data/js/piechart.js?q=202005311051" type="text/javascript"></script>
<link href="/static/data/css/data.css" rel="stylesheet" type="text/css" /> {% endblock %}
