{%extends "base.html" %} {% block mainbody %}

<section class="firstSection">
    <div class="container">
        <h2>Reusable Link Management</h2>
        <div class="row">
            <div class="table-responsive">
                <table id="tbUser" class="table table-striped dt-responsive nowrap w-100">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>URL</th>
                            <th>Delete User</th>
                        </tr>
                    </thead>
                    <tbody id='tbodyC'>
                        <tr>
                            <td>1</td>
                            <td>http://www.baidu.com</td>
                            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#divDeleteLink">
                                    Delete
                                </button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>http://www.sohu.com</td>
                            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#divDeleteLink">
                                Delete
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="container">
        <h2>Add New Reusable Link</h2>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="txtLink">URL</label>
                <input type="text" id="txtLink" class="form-control" placeholder="http(s)://" required="">
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" id='btnAdd'>Add New User</button>
    </div>
</section>



<!-- Modal -->
<!-- 删除Link -->
<div class="modal fade" id="divDeleteLink" tabindex="-1" role="dialog" aria-labelledby="h5DeleteLinkTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="h5DeleteLinkTitle">Delete Link XXX </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <label class="col-form-label" id="lbDeleteLink">Delete XXX Forever</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="btnCDelete">Delete!!</button>
            </div>
        </div>
    </div>
</div>
