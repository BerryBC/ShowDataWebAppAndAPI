{% load static %}
{% csrf_token %}


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/app-creative.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/signin.css" rel="stylesheet" />


    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />



    <title>Login</title>
</head>

<body>
    <div>
        <div id="form1" class="form-signin">
            <h1 class="form-signin-heading" style="padding-top: 130px">The Book of SanShi System<br />&lt;Please
                login&gt;</h1>

            <input type="text" id="txtUserName" class="form-control" placeholder="User Name" autofocus="" />
            <input type="password" id="txtPassword" class="form-control" placeholder="Password" />

            <button id="btnLogIn" class="btn btn-lg btn-success btn-block">Login</button>
            <!-- <button id="btnGoRegister" class="btn btn-lg btn-primary btn-block" >Register</button> -->

            <p id="pRemark" class="pRemark">(If the textbox is blank,just switch another browser)</p>
        </div>
    </div>
</body>

<!-- Modal -->
<div class="modal fade" id="divResetPasswork" tabindex="-1" role="dialog" aria-labelledby="divResetPassworkTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="divResetPassworkTitle">Reset User Passwork</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <label for="inputPasswork" class="col-form-label">User XXX Reset Password to</label>
                    <input type="password" class="form-control" id="inputPasswork" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Reset!!</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="divResetPower" tabindex="-1" role="dialog" aria-labelledby="divResetPowerTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="divResetPowerTitle">User XXX Reset Power to</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <label for="selRePower" class="col-form-label">Power</label>
                    <select class="custom-select d-block w-100" class="form-control" id="selRePower" required="">
                        <option value=0>Normal User</option>
                        <option value=1>Admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Reset!!</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divDeleteUser" tabindex="-1" role="dialog" aria-labelledby="divDeleteUserTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="divDeleteUserTitle">User XXX Reset Power to</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <label class="col-form-label">Delete XXX Forever</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete!!</button>
            </div>
        </div>
    </div>
</div>


<div id="modalSuccess" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-filled bg-success">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-checkmark h1"></i>
                    <h4 class="mt-2">Done!</h4>
                    <p class="mt-3" id="pMsg">Balabalabal.</p>
                    <button type="button" class="btn btn-light my-2" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modalDanger" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-filled bg-danger">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-wrong h1"></i>
                    <h4 class="mt-2">Oh snap!</h4>
                    <p class="mt-3" id="pMsgW">Balabalabal.</p>
                    <button type="button" class="btn btn-light my-2" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
